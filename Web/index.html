<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<title>Web</title>
	</head>
	<body>
		<div class="container">
			<h1>PixelArtGAN</h1>
			<canvas id="game" width="480" height="320"> </canvas>
			<table class="table table-dark table-striped table-hover">
				<thead>
                    <tr>
                        <td colspan="2" scope="col" style="font-size: 2rem;">How To Play?</td>
                    </tr>
                    <tr>
						<td scope="col" style="font-weight: bold;" >Keyboard Controls</td>
						<td scope="col" style="font-weight: bold;">Description</td>
					</tr>
                </thead>
				<tbody>
					
					<tr>
						<td>Right/Left Arrow</td>
						<td>Move</td>
					</tr>
					<tr>
						<td>Z</td>
						<td>Jump</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="./canvas.js" type="module"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
